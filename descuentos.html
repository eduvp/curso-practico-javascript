<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso practico</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
         <p>Segundo taller de javascript</p>
    </header>
    <section>
        <h2>Calcular el precio a pagar de tus productos con descuento</h2>
        <form action="">
            <label for="inputPrice">Escribe el precio de tu producto</label>
            <input id="inputPrice" type="number">

            <label for="inputDiscount">Escribe el decuento de tu producto</label>
            <input id="inputDiscount" type="number">
           

            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>
            <p id="ResultP"></p>
        </form>
    </section>
    
    <section>
        <h2>Cupones</h2>
        <form action="">
            <label for="inputPrice2">Escribe el precio de tu producto</label>
            <input id="inputPrice2" type="number">

            <label for="inputCupon">Escribe el cupon de descuento para tu producto</label>
            <input id="inputCupon" type="text" list="cursos">
            <datalist id="cursos">
                <option value="cupon_1"></option>
                <option value="cupon_2"></option>
                <option value="cupon_3"></option>
            </datalist>

            <button type="button" onclick="onClickButtonPriceDiscount2()">Calcular el precio con descuento del cupon</button>
            <p id="ResultP_cupon"></p>
        </form>
    </section>
    
    

    
    <script src="./descuentos.js"></script>
</body>
</html>
